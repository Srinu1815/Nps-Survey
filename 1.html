<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPS Survey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #nps-survey {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        #nps-survey h2 {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .nps-options {
            display: flex;
            justify-content: space-between;
        }

        .option {
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .option:hover {
            background-color: #3e8e41;
        }

        .option:focus {
            outline: none;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        }

        .option:active {
            background-color: #45a049;
        }

        .option:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <header>
      <div id="nps-survey">
        <h2>How likely are you to recommend our product or service to a friend or colleague?</h2>
        <form id="survey-form">
            <label for="rating">Rate our product or service:</label>
            <select id="rating" name="rating">
                <option value="">Select</option>
                <option value="1">1 - Not at all likely</option>
                <option value="1">3 - try hard</option>
                <option value="1">5 - average</option>
                <option value="7">7 - Very likely</option>
                <option value="9">10 - Extremely impressive</option>
            </select>
            <div id="captcha"></div>
            <input type="text" id="captcha-input" placeholder="Enter the CAPTCHA">
            <button type="submit">Submit</button>
        </form>
      </div>
        <script src="scripts.js"></script>
        <script src="script.js"></script>
        <script src="captcha.js"></script>
    </header>  
</body>
</html>
