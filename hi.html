<!DOCTYPE html>
<html>
<head>
	<title>Feedback Form</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f0f0f0;
		}
		.container {
			width: 80%;
			margin: 0 auto;
			padding: 20px;
			background-color: #fff;
			box-shadow: 0 0 10px rgba(0,0,0,0.1);
		}
		h1 {
			font-size: 2rem;
			margin-top: 0;
			margin-bottom: 20px;
			color: #333;
		}
		label {
			display: block;
			margin-bottom: 10px;
			color: #555;
		}
		input[type="text"], input[type="email"], textarea {
			width: 100%;
			padding: 10px;
			margin-bottom: 20px;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
			font-size: 1rem;
		}
		textarea {
			height: 100px;
		}
		input[type="submit"] {
			background-color: #4CAF50;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			font-size: 1rem;
		}
		input[type="submit"]:hover {
			background-color: #45a049;
		}
	</style>
</head>
<body>
    <div class="container">
		<h1>Give Us An opportunity</h1>
		<form action="/submit-feedback" method="post">
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" required>

			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required>

			<label for="improvement">How can we improve our products to make your dream's come true?</label>
			<textarea id="improvement" name="improvement" required></textarea>

			<label for="improvement">Any sugestions from your end?</label>
			<textarea id="improvement" name="improvement" required></textarea>

			<input type="submit" value="Submit" onclick="new()">
		</form>

        

	</div>
</body>
</html>
